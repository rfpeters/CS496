<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Assignment 2</title>
	</head>
	<body>
		<form action="/" method="get">
			<fieldset>
				<legend>Customer Information</legend>
				<fieldset>
					<label>Name:
						<input type="text" name="name_input" size="30" maxlength="100"/>
					</label>
				</fieldset>
				</br>
				<fieldset>
					<label>Email:
						<input type="email" name="email_input" size="30" maxlength="100"/>
					</label>
				</fieldset>
				</br>
				<fieldset>
					<label>Phone Number:
						<input type="number" name="phone_input" size="30" maxlength="100">
					</label>
				</fieldset>
				</br>
				<fieldset>
					<label>Select between
					</br>
					<label>
						<input type="radio" name="phone_type" value="home"/>Home</label>
					</br>
					<label>
						<input type="radio" name="phone_type" value="work"/>Work</label>
					</br>
					<label>
						<input type="radio" name="phone_type" value="cell"/>Cell</label>
					</br>
					<input type="submit" value="Submit"/>
				</fieldset>
			</fieldset>
		</form>
	</body>
</html>
